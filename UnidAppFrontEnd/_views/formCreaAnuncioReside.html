<h3>{{ vrTitAnunciosReside }}</h3>
<hr>
<form role="form" name="formAnunReside" class="form-horizontal" ng-controller="anunciosController" ng-submit="crearAnuncioReside()">
	<div class="form-group">
		<label class="col-sm-2 control-label">Titulo</label>
		<div class="col-sm-6">
			<input type="text" name="aa_titulo" class="form-control" ng-model="aa_titulo" id="" placeholder="Titulo anuncio" required>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Descripcion</label>
		<div class="col-sm-6">
			<textarea rows="5" name="desc_mov" class="form-control" ng-model="aa_descripcion" id="" placeholder="Descripcion anuncio" required></textarea>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Criterio</label>
		<div class="col-sm-3">			    		
				<select class="form-control" name="tipo_mov" ng-model="aa_criterio" required>
				  <option value="">---</option>
				  <option ng-repeat="criterio in arrCirterios" value="{{ criterio.Num_Id_Criterio }}">{{ criterio.Str_Desc_Criterio }}</option>
				</select>			
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">id usuario</label>
		<div class="col-sm-3">			    		
				<select class="form-control" name="tipo_mov" ng-model="aa_usuarioid" required>
				  <option value="1">1</option>
				  <option value="2">2</option>
				  <option value="3">3</option>
				  <option value="4">4</option>
				</select>			
		</div>
	</div>
	<hr>
	<button type="submit" class="btn btn-success" ng-disabled="formAnunReside.aa_titulo.$invalid">Crear anuncio</button>
	<button type="button" class="btn btn-warning" ng-click="reset()" >Limpiar</button>

	<h3>{{ vrAnuncioCreado }}</h3>
</form>
